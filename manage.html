<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>讲师添加</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./libs/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet/less" href="./css/common.less">
    <link rel="stylesheet/less" href="./css/manage.less">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./libs/font-awesome-4.7.0/css/font-awesome.css">
    <script src="./libs/less/less.js"></script>
    <script src="./libs/jquery-1.12.4.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.js"></script>
    <script src="./libs/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="./libs/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script>
        $(function () {
            //bootstrap时间控件
            $("#datetimepicker").datetimepicker(
                {
                    format: 'yyyy-mm-dd',  //日期格式   //默认 dd--mm--yyyy
                    autoclose: true,    //自动关闭  -- 默认值fasle
                    language: 'zh-CN',  //语言      --默认英文
                    todayBtn: true,    //显示今天按钮   -- 默认值false
                    todayHighlight: true,  //当天日期高亮显示  --默认值false
                    keyboardNavigation: true,  //是否允许通过键盘方向键更改日期
                    pickerPosition: "bottom-right", //默认值: 'bottom-right' (还支持 : 'bottom-left','top-left','top-right')
                    minView: 'month', //所能够提供的最精确的时间选择视图。 --默认值'hour'
                    initialDate: new Date()//初始化当前日期  可设置"2010/01/01"格式
                }
            );
        });

    </script>
</head>
<body>
<script src="./js/commonHtml.js"></script>
<div class="main">
    <div class="container-fluid">
        <!--路径导航-->
        <ol class="breadcrumb">
            <li><a href="#">讲师管理</a></li>
            <li class="active">讲师添加</li>
        </ol>
        <!--表单区域-->
        <div class="add-area">
            <form class="form-horizontal center-block">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
                <!--**************  时间控件 ***********************-->
                <div class="form-group">
                    <label for="inputEntryTime" class="col-sm-2 control-label">入职时间</label>
                    <div class="input-append date col-sm-10" data-date-format="dd-mm-yyyy" id="datetimepicker">
                        <input class="span2 form-control" size="16" type="text" id="inputEntryTime">
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                </div>
                <!-----------下拉列表--------------->
                <div class="form-group">
                    <label class="col-sm-2 control-label">类型</label>
                    <div class="col-sm-5">
                        <select class="form-control">
                            <option>讲师</option>
                            <option>管理员</option>
                        </select>
                    </div>
                </div>
                <!-------------内联单选框-------------->
                <div class="form-group">
                    <label class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
                        </label>
                    </div>
                </div>
                <!-----------提交按钮--------------->
                <div class="form-group pull-right">
                    <button type="submit" class="btn btn-success btn-sm" id="btn-save">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
